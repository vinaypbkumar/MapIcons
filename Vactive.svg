<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Glow for active -->
    <filter id="ledGlow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="3" result="blur">
        <!-- Animate blur size for pulsing glow -->
        <animate attributeName="stdDeviation" values="2;5;2" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Recessed shadow for inactive -->
    <filter id="ledInset" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="1" result="offset"/>
      <feGaussianBlur in="offset" stdDeviation="1.2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Styles -->
    <style>
      .username { fill: white; font-size: 14px; font-family: Arial, sans-serif; dominant-baseline: middle; }
      .led { r: 8; }
      .led.active { fill: #01B189; filter: url(#ledGlow); }
      .led.inactive { fill: #2C3E50; filter: url(#ledInset); }
      .ledHighlight { fill: rgba(255,255,255,0.25); }
    </style>
  </defs>

  <!-- Active LED with pulsing glow -->
  <g transform="translate(20,40)">
    <circle class="led active" cx="0" cy="0"/>
    <circle class="ledHighlight" cx="0" cy="-3" r="3"/>
  </g>

</svg>
